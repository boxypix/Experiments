<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vova map</title>
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        html, body, #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new maplibregl.Map({
            container: 'map', // container id
            style: './style1.json', // всегда используем style1.json
            center: [0, 0], // starting position [lng, lat]
            zoom: 2 // starting zoom
        });
    </script>
</body>
</html>
