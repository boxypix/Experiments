<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Square</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      position: relative;
      width: 360px;
      height: 360px;
      background-color: #333333;
      border-radius: 28px;
    }
    .label {
      position: absolute;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }
    .label.top {
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .label.bottom {
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .label.left {
      left: -20px;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
    }
    .label.right {
      right: -20px;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
    }
    #knob {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      cursor: grab;
    }
    #output {
      margin-top: 24px;
      font-size: 14px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="label top">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</div>
    <div class="label bottom">–ö—Ä–∞—Ç–∫–æ</div>
    <div class="label left">–ë–µ–≥–∏–Ω–µ—Ä</div>
    <div class="label right">–≠–∫—Å–ø–µ—Ä—Ç</div>
    <div id="knob"></div>
  </div>
</br>
  <div id="output">–í—ã–±—Ä–∞–Ω: </div>
  <script>
    const knob = document.getElementById('knob');
    const container = document.getElementById('container');
    const output = document.getElementById('output');

    let isDragging = false;

    const zones = [
      { name: 'üôÇ –ü—Ä–æ–º—Ç: –î–µ—Ç–∞–ª—å–Ω–æ –¥–ª—è –±–µ–≥–∏–Ω–µ—Ä–æ–≤', x1: 0, y1: 0, x2: 180, y2: 180 },
      { name: 'üòé –ü—Ä–æ–º—Ç: –î–µ—Ç–∞–ª—å–Ω–æ –∏ —ç–∫—Å–ø–µ—Ä—Ç–Ω–æ', x1: 180, y1: 0, x2: 360, y2: 180 },
      { name: 'ü§≠ –ü—Ä–æ–º—Ç: –ö—Ä–∞—Ç–∫–æ –¥–ª—è –±–µ–≥–∏–Ω–µ—Ä–∞', x1: 0, y1: 180, x2: 180, y2: 360 },
      { name: 'ü§ì –ü—Ä–æ–º—Ç: –ö—Ä–∞—Ç–∫–æ –∏ —ç–∫—Å–ø–µ—Ä—Ç–Ω–æ', x1: 180, y1: 180, x2: 360, y2: 360 },
    ];

    // Function to handle knob movement
    function moveKnob(e) {
      const rect = container.getBoundingClientRect();
      let x, y;

      if (e.touches) {
        x = e.touches[0].clientX - rect.left - knob.offsetWidth / 2;
        y = e.touches[0].clientY - rect.top - knob.offsetHeight / 2;
      } else {
        x = e.clientX - rect.left - knob.offsetWidth / 2;
        y = e.clientY - rect.top - knob.offsetHeight / 2;
      }

      // Keep the knob inside the container
      x = Math.max(0, Math.min(x, rect.width - knob.offsetWidth));
      y = Math.max(0, Math.min(y, rect.height - knob.offsetHeight));

      knob.style.left = `${x}px`;
      knob.style.top = `${y}px`;

      // Determine the zone
      const zone = zones.find(
        (z) => x >= z.x1 && x < z.x2 && y >= z.y1 && y < z.y2
      );
      output.textContent = `–í—ã–±—Ä–∞–Ω: ${zone ? zone.name : ''}`;
    }

    // Event listeners for desktop
    knob.addEventListener('mousedown', (e) => {
      isDragging = true;
      e.preventDefault();
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) moveKnob(e);
    });

    // Event listeners for mobile
    knob.addEventListener('touchstart', (e) => {
      isDragging = true;
      e.preventDefault();
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
    });

    document.addEventListener('touchmove', (e) => {
      if (isDragging) moveKnob(e);
    });
  </script>
</body>
</html>
