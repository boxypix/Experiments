<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Square</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      position: relative;
      width: 360px;
      height: 360px;
      background-color: #333333;
      border-radius: 28px;
    }
    .label {
      position: absolute;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }
    .label.top {
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .label.bottom {
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .label.left {
      left: -20px;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
    }
    .label.right {
      right: -20px;
      top: 50%;
      transform: translateY(-50%) rotate(90deg);
    }
    #knob {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      cursor: grab;
    }
    .line {
      position: absolute;
      background-color: #666666;
    }
    .line.horizontal {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }
    .line.vertical {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }
    #output {
      margin-top: 24px;
      font-size: 14px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="line horizontal"></div>
    <div class="line vertical"></div>
    <div class="label top">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</div>
    <div class="label bottom">–ö—Ä–∞—Ç–∫–æ</div>
    <div class="label left">–ë–µ–≥–∏–Ω–µ—Ä</div>
    <div class="label right">–≠–∫—Å–ø–µ—Ä—Ç</div>
    <div id="knob"></div>
  </div>
  </br>
  <div id="output">–í—ã–±–µ—Ä–∏ –ø—Ä–æ–º—Ç</div>
  <script>
    const knob = document.getElementById('knob');
    const container = document.getElementById('container');
    const output = document.getElementById('output');

    let isDragging = false;

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è –±–µ–≥—É–Ω–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É
    const initialPosition = { x: 160, y: 160 };
    knob.style.left = `${initialPosition.x}px`;
    knob.style.top = `${initialPosition.y}px`;

    const zones = [
      { name: 'üôÇ –î–µ—Ç–∞–ª—å–Ω–æ –¥–ª—è –±–µ–≥–∏–Ω–µ—Ä–æ–≤', x1: 0, y1: 0, x2: 180, y2: 180 },
      { name: 'üòé –î–µ—Ç–∞–ª—å–Ω–æ –∏ —ç–∫—Å–ø–µ—Ä—Ç–Ω–æ', x1: 180, y1: 0, x2: 360, y2: 180 },
      { name: 'ü§≠ –ö—Ä–∞—Ç–∫–æ –¥–ª—è –±–µ–≥–∏–Ω–µ—Ä–∞', x1: 0, y1: 180, x2: 180, y2: 360 },
      { name: 'ü§ì –ö—Ä–∞—Ç–∫–æ –∏ —ç–∫—Å–ø–µ—Ä—Ç–Ω–æ', x1: 180, y1: 180, x2: 360, y2: 360 },
    ];

    function moveKnob(e) {
      const rect = container.getBoundingClientRect();
      let x, y;

      if (e.touches) {
        x = e.touches[0].clientX - rect.left - knob.offsetWidth / 2;
        y = e.touches[0].clientY - rect.top - knob.offsetHeight / 2;
      } else {
        x = e.clientX - rect.left - knob.offsetWidth / 2;
        y = e.clientY - rect.top - knob.offsetHeight / 2;
      }

      // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ –±–µ–≥—É–Ω–∫–∞ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      x = Math.max(0, Math.min(x, rect.width - knob.offsetWidth));
      y = Math.max(0, Math.min(y, rect.height - knob.offsetHeight));

      knob.style.left = `${x}px`;
      knob.style.top = `${y}px`;

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∑–æ–Ω—É
      const zone = zones.find(
        (z) => x >= z.x1 && x < z.x2 && y >= z.y1 && y < z.y2
      );
      output.textContent = zone ? zone.name : '–í—ã–±–µ—Ä–∏ –ø—Ä–æ–º—Ç';
    }

    // –°–æ–±—ã—Ç–∏—è –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è (–º—ã—à—å)
    knob.addEventListener('mousedown', (e) => {
      isDragging = true;
      e.preventDefault();
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) moveKnob(e);
    });

    // –°–æ–±—ã—Ç–∏—è –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è (—Ç–∞—á)
    knob.addEventListener('touchstart', (e) => {
      isDragging = true;
      e.preventDefault();
    });

    document.addEventListener('touchend', () => {
      isDragging = false;
    });

    document.addEventListener('touchmove', (e) => {
      if (isDragging) moveKnob(e);
    });
  </script>
</body>
</html>
