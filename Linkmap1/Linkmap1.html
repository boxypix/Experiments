<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map with Custom Icons</title>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: './Map.json', // Используем ваш стиль карты
            center: [30.0, 50.0], // Центр карты
            zoom: 12
        });

        const stationCoords = [30.0, 50.0]; // Координаты станции

        // Фиксированные координаты для спотов
        const spots = [
            { id: 'spot1', coords: [30.01, 50.005], icon: 'spot1-icon', lineColor: '#ffffff' },
            { id: 'spot2', coords: [29.99, 50.007], icon: 'spot1-icon', lineColor: '#ffffff' },
            { id: 'spot3', coords: [30.02, 50.0], icon: 'spot1-icon', lineColor: '#ffffff' },
            { id: 'spot4', coords: [29.98, 50.003], icon: 'spot1-icon', lineColor: '#ffffff' },
            { id: 'spot-broken', coords: [30.015, 50.002], icon: 'spot2-icon', lineColor: '#FF581C' }
        ];

        // Обработчик отсутствующих изображений
        map.on('styleimagemissing', (e) => {
            const id = e.id;

            // Загружаем изображение, если оно запрашивается
            if (id === 'spot1-icon') {
                map.loadImage('./mats/Spot1.png', (error, image) => {
                    if (error) throw error;
                    map.addImage('spot1-icon', image);
                });
            }
            if (id === 'spot2-icon') {
                map.loadImage('./mats/Spot2.png', (error, image) => {
                    if (error) throw error;
                    map.addImage('spot2-icon', image);
                });
            }
            if (id === 'station-icon') {
                map.loadImage('./mats/Station.png', (error, image) => {
                    if (error) throw error;
                    map.addImage('station-icon', image);
                });
            }
        });

        map.on('load', () => {
            // Добавляем слой для станции
            map.addSource('station', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: [{
                        type: 'Feature',
                        geometry: { type: 'Point', coordinates: stationCoords }
                    }]
                }
            });

            map.addLayer({
                id: 'station-layer',
                type: 'symbol',
                source: 'station',
                layout: {
                    'icon-image': 'station-icon',
                    'icon-size': 1
                }
            });

            // Добавляем слои для спотов и их линий
            spots.forEach(spot => {
                // Источник для спота
                map.addSource(spot.id, {
                    type: 'geojson',
                    data: {
                        type: 'FeatureCollection',
                        features: [{
                            type: 'Feature',
                            geometry: { type: 'Point', coordinates: spot.coords }
                        }]
                    }
                });

                // Слой для иконки спота
                map.addLayer({
                    id: `${spot.id}-layer`,
                    type: 'symbol',
                    source: spot.id,
                    layout: {
                        'icon-image': spot.icon,
                        'icon-size': 1
                    }
                });

                // Источник для линии от спота к станции
                map.addSource(`${spot.id}-line`, {
                    type: 'geojson',
                    data: {
                        type: 'FeatureCollection',
                        features: [{
                            type: 'Feature',
                            geometry: {
                                type: 'LineString',
                                coordinates: [spot.coords, stationCoords]
                            }
                        }]
                    }
                });

                // Слой для линии
                map.addLayer({
                    id: `${spot.id}-line-layer`,
                    type: 'line',
                    source: `${spot.id}-line`,
                    paint: {
                        'line-color': spot.lineColor,
                        'line-width': 2
                    }
                });
            });
        });
    </script>
</body>
</html>
