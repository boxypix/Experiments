name: Cache RSS daily

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # каждый день 06:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: anapa
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate cache
        env:
          RSS_QUERY: "мазут Анапа Краснодар"
        run: node scripts/fetch_rss_cache.js

      - name: Commit cache (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news_cache.json
          git diff --cached --quiet || git commit -m "Update RSS cache"
          git push
