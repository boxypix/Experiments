name: Cache RSS daily new v2

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo structure
        run: |
          pwd
          ls -la
          ls -la Anapa || true
          ls -la Anapa/scripts || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate RSS cache
        working-directory: Anapa
        env:
          RSS_QUERY: "мазут Анапа Краснодар"
        run: |
          node scripts/fetch_rss_cache.js

      - name: Commit cache
        working-directory: Anapa
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news_cache.json
          git commit -m "Update RSS cache (v2)" || echo "No changes"

      - name: Push
        run: |
          git push
